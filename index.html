<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
     
    <link href="
        https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
        " rel="stylesheet">

    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="main-page">
        <div class="wrapper">
            
            <div class="my-container">

                <img src="img/img/logo.jpg" alt="Iryna photo" class="Iryna"/> 
                <h1 class="my-title">Iryna Siczek</h1>                
                <p class="my-desc">I am ambitious and determined. I always have something to work towards and love a good challenge.  <br>I like sports, sewing and reading.
                </p>
            </div>
        </div>
        
    </section>
    
    <section class="form-page">
       
        <form action="#" class="form" id="form" netlify>
            <h2 class="form-title">Give me your e-mail</h2>
            <input type="text" class="form-field" id="user-name" name="Name" placeholder="Name">    
            <input type="email" class="form-field" id="user-email" name="Email" placeholder="Email">  
            <button class="form-submit-btn" id="form-submit-btn">Send</button>        

        </form>
    </section>

<section class="gallery-page">
    <h2 class="gallery-title">Some examples of my previous works</h2>
    <div class="wrapper">
        <div class="gallery">
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="0">
                <img src="img/img/1.jpg" alt="page with Zytafka" class="photo">
            </button>
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="1">
                <img src="img/img/2.jpg" alt="page of shop" class="photo">
            </button>
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="2">
                <img src="img/img/3.jpg" alt="Patterns" class="photo">
            </button>
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="3">
                <img src="img/img/4.jpg" alt="Advertisement1" class="photo">
            </button>
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="4">
                <img src="img/img/5.jpg" alt="Advertisement2" class="photo">
            </button>
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="5">
                <img src="img/img/6.jpg" alt="Advertisement3" class="photo">
            </button>
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="6">
                <img src="img/img/7.jpg" alt="Wrapper1" class="photo">
            </button>
            <button class="gallery-modal-btn" data-micromodal-trigger="modal" data-index="7">
                <img src="img/img/8.jpg" alt="Wrapper2" class="photo">
            </button>
        </div>
    </div>
</section>
<div class="modal micromodal-slide" id="modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-title">
                    My previous work
                </h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-content">
                <div class="splide" role="group" aria-label="city-gallery">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide">
                                <img src="img/img/1.jpg" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="img/img/2.jpg" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="img/img/3.jpg" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="img/img/4.jpg" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="img/img/5.jpg" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="img/img/6.jpg" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="img/img/7.jpg" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="img/img/8.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script src="js/slider&modal.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
